<mat-card>
    <mat-card-title>Área de Cadastro:</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <div>
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="displayName" type="text">
          </mat-form-field>
        </div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="text">
        </mat-form-field>
        <div>
          <mat-form-field>
            <input matInput placeholder="password" formControlName="password" type="password">
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="signup()" type="submit">Cadastrar</button>
        </div>
        <br>
        <div>
          <button mat-raised-button color="primary" routerLink="/login">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
