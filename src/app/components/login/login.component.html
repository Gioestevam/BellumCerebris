<mat-card>
  <mat-card-title>√Årea de Login:</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="text">
      </mat-form-field>
      <div>
        <mat-form-field>
          <input matInput placeholder="password" formControlName="password" type="password">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="login()" type="submit">Login</button>
      </div>
      <br>
      <div>
        <button mat-raised-button color="primary" routerLink="/signup">Cadastro</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
